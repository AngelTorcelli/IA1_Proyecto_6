<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USATBOT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

</head>

<body>
    <div id="intro-message">
        <img src="images/logo.png" alt="Logo" id="intro-image" /><br>
        ¡Bienvenido al Usatbot!
    </div>

    <div id="chatbot">
        <div id="loading-msg">
            Cargando modelo...
        </div>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje aquí..." />
            <button type="button" class="btn btn-primary" id="send-button"><svg xmlns="http://www.w3.org/2000/svg"
                    width="25" height="25" viewBox="0 0 20 20">
                    <path fill="currentColor" d="m0 0l20 10L0 20zm0 8v4l10-2z" />
                </svg></button>
        </div>
    </div>

    <script>
        setTimeout(function () {
            document.getElementById('intro-message').style.display = 'none';

            document.getElementById('chatbot').style.display = 'flex';

            document.body.classList.add('show-chat'); 

            document.body.style.backgroundColor = '#f4f4f4'; 

            document.getElementById('intro-message').style.backgroundColor = '#f4f4f4'; 
        }, 4000); 

        function scrollToBottom() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        scrollToBottom();
    </script>
    <script src="lang_detec.js"></script>
    <script src="chatbot_data.js"></script>
    <!-- <script src="Entrenamiento/script_entrenamiento.js"></script>-->
    <script src="script.js"></script> 
</body>

</html>
